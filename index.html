<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css" />
  <title>Document</title>
</head>
<body ng-app="friendsList" ng-controller="mainCtrl">
  <h1>My Friends</h1>
  <div ng-repeat="friend in friends">
    <p> {{ friend }} </p>
  </div>
  <input type="text" placeholder="Add a friend..." ng-model="newFriend"/>{{ name }}
  <button ng-click="addFriend()">Add friend</button>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/mainCtrl.js" charset="utf-8"></script>
</body>
</html>
